name: Build GWAT
on: [push]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]
        os: [ ubuntu-latest, macos-latest ]
        include:
          - os: ubuntu-latest
            cmd: pyinstaller -F src/__init__.py -n gwat
            filename: gwat
          - os: macos-latest
            cmd: >
              pyinstaller -F -w src/__init__.py -n gwat &&
              cd dist/
              zip -r9 gwat gwat.app/
            filename: gwat.zip

    steps:
      - uses: actions/checkout@v4
      - name: get python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
      - name: build for ${{ matrix.os }}, python ${{ matrix.python-version }}
        run: ${{ matrix.cmd }}
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gwat-${{ matrix.os }}-python-${{ matrix.python-version }}
          path: dist/gwat/${{ matrix.filename }}
          overwrite: true
